<div class="hero overlay" style="background-image: url('images/bg_3.jpg')">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 mx-auto text-center">
        <h1 class="text-white">Register</h1>
        <p class="text-white">Please enter your registration details below.</p>

        <!-- Form đăng ký -->
        <form class="register-form" id="registerForm">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              id="name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              id="email"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              id="password"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="tel"
              class="form-control"
              placeholder="Phone"
              id="phone"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary px-5">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
